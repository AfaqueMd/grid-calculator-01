<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="keyboard">
        <div class="keys">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>Delete</div>
            <div>tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="enter">Enter</div>
            <div>shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div class="angles"><</div>
            <div class="angles">></div>
            <div id="shift">shift</div>
            <div id="lang"><span class="material-symbols-outlined">
                    language
                </span></div>
            <div>control</div>
            <div>option</div>
            <div>alt</div>
            <div id="space">space</div>
            <div>alt</div>
            <div>option</div>
            <div id="left-arrow"><span class="material-symbols-outlined">
                    arrow_back
                </span></div>
            <div id="right-arrow"><span class="material-symbols-outlined">
                    arrow_forward
                </span></div>
        </div>
    </section>
</body>

</html>
